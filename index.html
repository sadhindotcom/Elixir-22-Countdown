<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixir'22</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Elixir'22</h1>
    <img src="elixir.jpeg" width="320px" height="320px" alt="" srcset="">

    <div class="container">
        <div class="countdown-el time">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>    
        <div class="countdown-el time">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>    
        <div class="countdown-el time">
            <p class="big-text" id="mints">0</p>
            <span>mintues</span>
        </div>    
        <div class="countdown-el time">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
   
</body>


</html>
